<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NutriJuh</title>
    <link rel="stylesheet" href="main.css" />

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <img
        src="healthy-hearty-salad-of-tuna-green-beans-tomatoes-eggs-potatoes-black-olives-close-up-in-a-bowl-on-the-table.jpg"
        alt=""
      />
      <h1>NutriJuh</h1>
    </header>

    <section class="section">
      <div>
        <label>Nome :</label><br>
        <input type="text"  id="nome" class="input-control" placeholder="Digite o seu nome !!" required></input>
      </div>

      <div>
        <label>Peso :</label><br>
        <input type="number" id="peso"  class="input-control" placeholder="Digite o seu peso em (Kg) !!" required></input>
      </div>

      <div>
        <label>Altura :</label><br>
        <input type="number" id="altura" class="input-control" placeholder="Digite a sua altura (m) !!" required></input>
      </div>
      <button id="calcular">Calcular</button>

      <div class="result" id="resultado"></div>
    </section>
    <footer>
      <p>Atenção! O IMC deve ser interpretado somente por um profissional de saúde.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
